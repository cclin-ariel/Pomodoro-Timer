<!DOCTYPE html>
<html>

<head>
    <title>JavaScript - Pomodoro-Timer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&family=Roboto:wght@100&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df11f1ce25.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">

        <div id="now" class="text"></div>

        <div id="clock">
            <div id="timer">25:00</div>
        </div>
        <div>
            <input id="task" type="text" placeholder="Enter your task...">
        </div>
        <div id="clock-action">
            <div id="start">
                <i id="play" class="fas fa-play-circle text"></i>
                <i id="pause" class="fas fa-pause-circle text hidden"></i>
            </div>
            <i id="stop" class="fas fa-stop-circle text hidden"></i>
            <!-- <button id="pomodoro-start" class="text">
                <i class="fas fa-play-circle" id="play"></i>
            </button>
            <botton class="hidden text">
                <i class="fas fa-pause" id="pause"></i>
            </botton>
            <button id="stop" class="hidden text">
                <i class="fas fa-stop-circle"></i>
            </button> -->
        </div>
        <div id="title" class="text">
            <span>
                Changes made here will reflect at the start of the next work /
                break session
            </span>
        </div>


        <div id="setting-area">
            <div class="set-time">
                <label class="text">Work Duration</label>
                <input name="input-work-duration" id="input-work-duration" type="number" placeholder="Work Duration">
            </div>

            <div class="set-time">
                <label class="text">Break Duration</label>
                <input name="input-break-duration" id="input-break-duration" type="number " placeholder="Break Duration ">
            </div>

            <div id="session-list">
                <h3 class="text">Your Sessions </h3>
                <ul id="pomodoro-sessions" class="text">
                </ul>
            </div>
        </div>

    </div>

    <script src="./app.js "></script>
</body>

</html>
