<!DOCTYPE html>
<html>

<head>
    <title>JavaScript - Pomodoro-Timer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&family=Roboto:wght@100&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df11f1ce25.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">

        <div id="now" class="text"></div>

        <div id="clock">
            <div id="timer">25:00</div>
        </div>
        <div>
            <input id="task" type="text" placeholder="Enter your task...">
        </div>
        <div id="clock-action">

            <i id="start" class="fas fa-play-circle text">Start</i>

            <i id="pause" class="fas fa-pause-circle text">Pause</i>
            <i id="stop" class="fas fa-stop-circle text">Stop</i>

        </div>

        <p class="text"></p>

        <div id="setting-area">
            <div class="set-time">
                <p class="text">Work Duration</p>
                <input id="input-work-duration" type="number" placeholder="Work Duration">
            </div>
            <div>
                <div class="set-time">
                    <p class="text">Break Duration</p>
                    <input id="input-break-duration" type="number " placeholder="Break Duration ">
                </div>
            </div>

        </div>
        <div id="session-list">
            <ul>
                <li class="text ">Nothing to see yet</li>
            </ul>

        </div>


        <script src="./app.js "></script>
</body>

</html>
