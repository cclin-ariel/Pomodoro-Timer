<!DOCTYPE html>
<html>

<head>
    <title>JavaScript - Pomodoro-Timer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&family=Roboto:wght@100&family=Ubuntu&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/df11f1ce25.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="timer">
            <div id="clock"></div>
            <div class="text">
                <inpu id="work" type="text" value="task" placeholder="Enter your task...">
                    <i class="fas fa-play-circle">Start</i>

                    <i class="fas fa-pause-circle">Pause</i>
                    <i class="fas fa-stop-circle">Stop</i>

            </div>
        </div>
        <p class="text"></p>

        <div>
            <div class="set-time">
                <p>Work Duration</p>
                <input type="text" value="workDuration">
            </div>
            <div>
                <div class="set-time">
                    <p>Break Duration</p>
                    <input type="text" value="breakDuration">
                </div>
            </div>
            <div id="session-list">
                <ul>
                    <li class="text">Nothing to see yet</li>
                </ul>

            </div>
        </div>



        <script src="./app.js"></script>
</body>

</html>
